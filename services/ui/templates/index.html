<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swarm Autoscaler Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Swarm Autoscaler</h1>
                <div class="header-controls">
                    <button id="liveToggle" class="btn btn-secondary">
                        <span class="btn-icon">‚óè</span>
                        <span class="btn-text">Live Events</span>
                    </button>
                    <button id="darkModeToggle" class="btn btn-secondary">
                        <span class="btn-icon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange" class="select">
                    <option value="5m">Last 5 minutes</option>
                    <option value="15m">Last 15 minutes</option>
                    <option value="1h">Last hour</option>
                    <option value="6h">Last 6 hours</option>
                    <option value="1d" selected>Last day</option>
                    <option value="7d">Last 7 days</option>
                    <option value="custom">Custom range</option>
                </select>
            </div>
            <div class="filter-group" id="customDateRange" style="display: none;">
                <label for="startDate">From:</label>
                <input type="datetime-local" id="startDate" class="input" />
                <label for="endDate">To:</label>
                <input type="datetime-local" id="endDate" class="input" />
            </div>
            <div class="filter-group">
                <label for="serviceFilter">Service:</label>
                <select id="serviceFilter" class="select">
                    <option value="">All services</option>
                </select>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <h2>Scaling Events Timeline</h2>
                <div class="chart-controls">
                    <button id="refreshChart" class="btn btn-primary">Refresh</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="scalingChart"></canvas>
            </div>
        </div>

        <!-- Events Table -->
        <div class="table-section">
            <div class="table-header">
                <h2>Scaling Events</h2>
                <div class="table-controls">
                    <div class="pagination-info">
                        <span id="paginationInfo">Showing 1-10 of 0 events</span>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                        <button id="nextPage" class="btn btn-secondary" disabled>Next</button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table id="eventsTable" class="table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="id">ID</th>
                            <th class="sortable" data-sort="service_name">Service</th>
                            <th class="sortable" data-sort="from_replicas">From</th>
                            <th class="sortable" data-sort="to_replicas">To</th>
                            <th class="sortable" data-sort="reason">Reason</th>
                            <th class="sortable" data-sort="created_at">Time</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTableBody">
                        <tr>
                            <td colspan="6" class="loading">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
