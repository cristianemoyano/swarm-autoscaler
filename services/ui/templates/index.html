<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swarm Autoscaler - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin: 2rem; }
      h1 { font-size: 1.5rem; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
      tr:hover { background: #fafafa; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>Scaling Events</h1>
    {% if events %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Service</th>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for e in events %}
        <tr>
          <td class="muted">{{ e.id }}</td>
          <td>{{ e.service_name }}</td>
          <td>{{ e.from_replicas }}</td>
          <td>{{ e.to_replicas }}</td>
          <td>{{ e.reason }}</td>
          <td class="muted">{{ e.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="muted">No events yet.</p>
    {% endif %}
  </body>
</html>
